<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Enseignant</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<!-- Include the same navbar here as in the teachers.html file -->

<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Enseignant </h1>
            <div class = "card-body">
                <form th:action="@{/enseignants/{id} (id=${enseignant.id})}" th:object = "${enseignant}" method="POST">
                    <div class ="form-group">
                        <label> Enseignant First Name </label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{firstName}"
                                class = "form-control"
                                placeholder="Enter Enseignant First Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Enseignant Last Name </label>
                        <input
                                type = "text"
                                name = "lastName"
                                th:field = "*{lastName}"
                                class = "form-control"
                                placeholder="Enter Enseignant Last Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Enseignant Email </label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{email}"
                                class = "form-control"
                                placeholder="Enter Enseignant Email"
                        />
                    </div>

                    <button type = "submit" class = "btn btn-primary"> Save </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
